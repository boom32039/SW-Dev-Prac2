<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"></link>
</head>
<body>
    <script> src="node_modules\bootstrap\dist\js\bootstrap.min.js"</script>
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <h2>Register form</h2>
          </div>
      
          <div class="row g-5" style="justify-content:center;">
            
            <div class="col-md-7 col-lg-8" >
              
              <form class="needs-validation" novalidate="" >
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="companyName" class="form-label">ชื่อบริษัท</label>
                    <input type="text" class="form-control" id="companyName" placeholder="" value="" required="">
                    <!-- <div class="invalid-feedback">
                      Valid first name is required.
                    </div> -->
                  </div>
                  <div class="col-md-5">
                    <label for="boothSize" class="form-label">ขนาดบูธ</label>
                    <select class="form-select" id="boothSize" required="">
                      <option value=""></option>
                      <option>10 x 10 ฟุต</option>
                      <option>10 x 15 ฟุต</option>
                    </select>
                    <!-- <div class="invalid-feedback">
                      Please select a valid country.
                    </div> -->
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isAddTable">
                    <label class="form-check-label" for="isAddTable">ต้องการตั้งโต๊ะในบูธ</label>
                  </div>
      
      
                  <div class="col-12">
                    <label for="chairAmount" class="form-label">จำนวนเก้าอี้</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="chairAmount" placeholder="" required="">
                    <!-- <div class="invalid-feedback">
                        Your username is required.
                      </div> -->
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="contactName" class="form-label">ชื่อผู้ติดต่อ</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="contactName" placeholder="" required="">
                    <!-- <div class="invalid-feedback">
                        Your username is required.
                      </div> -->
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="contactTel" class="form-label">เบอร์ผู้ติดต่อ</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="contactTel" placeholder="" required="">
                    <!-- <div class="invalid-feedback">
                        Your username is required.
                      </div> -->
                    </div>
                  </div>
                <hr>
                <form></form>
                <form action="index.html">  
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Back to Main Page</button>
                </form>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
              </form>
            </div>
          </div>
        </main>
      
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
          
        </footer>
      </div>
</body>
</html>
